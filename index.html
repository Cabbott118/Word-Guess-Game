<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body> 
    <div class="container">
    
        <h1>Who's that Pokemon?!</h1>

        <h2 id="startText">Press any key to get started!</h2>

        <div class="mainContent">
            <!-- When user presses any key, start game -->
            
            <h4>Wins:</h4>

            <div id="totalWins"></div>
            <br>

            <h4>Losses:</h4>

            <div id="totalLosses"></div>
            <br>

            <h4>Current Pokemon:</h4>

            <div id="currentPokemon"></div>
            <br>

            <h4>Number of Guesses Left:</h4>

            <div id="remainingGuesses"></div>
            <br>

            <h4>Letters Guessed:</h4>

            <div id="guessedLetters"></div>

        </div>
    </div>

    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
